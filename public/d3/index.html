	function removeFakeDates(date, date2){	
		if(document.getElementsByClassName('btext2').length > 0) {
			/*console.log(date, date2);*/
			let elms = document.getElementsByClassName('thead2');
			/*console.log('Sadadadaddas',elms.length,elms);*/
			for(let i = 0; i < elms.length ; i++){
				elms[i].remove()
			}
			const newList = document.getElementsByClassName('btext2');
			
			if(newList.length > 0){
				let index = [];
				for(let i = 0; i < newList.length ; i++){
					let text = newList[i].innerHTML;
					if(text == undefined){
						text = newList[i].innerText;
					}
					if(text.indexOf(date) >= 0){
						index.push(i);
					}
				}
				index.forEach(idx => {
					let list = document.getElementsByClassName('btext2');
					if(list.length > 0){
						let text = list[0].innerHTML;
						if(text == undefined){
							text = list[0].innerText;
						}
						if(text.indexOf(date) >= 0){
							list[0].remove();
						}
					}					
				});
			}
			const threadList = document.getElementsByClassName('thead');
			if(threadList.length > 0){
				for(let i = 0; i < threadList.length ; i++){
					/*console.log(threadList[i].innerText)*/					
					if(threadList[i].innerText == date2 || threadList[i].innerHTML == date2){
						threadList[i].remove();
					}
				}
			}
		} else {
			setTimeout(() => {
				removeFakeDates(date, date2)
			},100);
		}
	}

    function formatDate(entry) {
      var entryDate = new Date(entry);
      if (entryDate.getMonth() + 1 < 10) {
        var entryMonth = "0" + (entryDate.getMonth() + 1);
      } else {
        var entryMonth = entryDate.getMonth() + 1;
      }

      if (entryDate.getUTCDate() < 10) {
        var entryDay = "0" + entryDate.getUTCDate();
      } else {
        var entryDay = entryDate.getUTCDate();
      }

      return entryDate.getUTCFullYear() + "-" + entryMonth + "-" + entryDay;
    }

    function v(n) {
      var t = new Date(n).toUTCString();

      var left_press = false;
      var right_press = false;
      var a_press = false;
      var z_press = false;
      var x_press = false;

      d3.select("body")
        .on("keydown", function() {
          if (d3.event.keyCode === 37) {
            left_press = true;
          }
          if (d3.event.keyCode === 39) {
            right_press = true;
          }
          if (d3.event.keyCode === 65) {
            a_press = true;
          }
          if (d3.event.keyCode === 90) {
            z_press = true;
          }
          if (d3.event.keyCode === 88) {
            x_press = true;
          }
          if (left_press === true && a_press === true) {
            idIndex = -1;
            assignmentIndex = -1;
            stepID();
          }
          if (left_press === true && z_press === true) {
            if (assignmentIndex >= 0) {
              assignmentIndex--;
              stepAssignment();
            }
          }
          if (left_press === true && x_press === true) {
            if (idIndex >= 0) {
              idIndex--;
              stepID();
            }
          }
          if (right_press === true && a_press === true) {
            idIndex = listOfID.length - 1;
            assignmentIndex = listOfAssignmentNumber1.length - 1;
            stepID();
          }
          if (right_press === true && z_press === true) {
            if (assignmentIndex < listOfAssignmentNumber1.length) {
              assignmentIndex++;
              stepAssignment();
            }
          }
          if (right_press === true && x_press === true) {
            if (idIndex < listOfID.length - 1) {
              idIndex++;
              stepID();
            }
          }
        })
        .on("keyup", function() {
          if (d3.event.keyCode === 37) {
            left_press = false;
          }
          if (d3.event.keyCode === 39) {
            right_press = false;
          }
          if (d3.event.keyCode === 65) {
            a_press = false;
          }
          if (d3.event.keyCode === 90) {
            z_press = false;
          }
          if (d3.event.keyCode === 88) {
            x_press = false;
          }
        });

	function zoomFunction() {
    d3.select("svg")
      .style("transform", "scale(" + sval3 + ")")

        return "scale(" + sval3 * 100 + "%)";
      })
      .style("-moz-transform-origin", "top left")
      .style("transform-origin", "left top");
    d.style("zoom", sval3 * 0.9);
    const popupElement = document.getElementsByClassName('popup');
    console.log("popupElement", popupElement);
    if(popupElement.length > 0) {
      popupElement[0].style = "transform:scale(" + sval3 + ");-moz-transform:scale(" + sval3 * 100 + "%);-moz-transform-origin:top left;transform-origin:left top;";
    }
  }
  
  window.shareIllustration = share => {
    (async () => {
          let token = localStorage.getItem('token');
          let shareData = {
            assets: share,
            type: 2
          };

          let response = await fetch(`https://betapp.patentrack.com/share`, {
            method: 'POST',
            headers: {
              'x-access-token': token,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(shareData)
          });

          let shareURL = await response.text();
          if(shareURL.indexOf('share') >= 0){
            window.open(shareURL, '_BLANK');
          }
        })();   
  }
